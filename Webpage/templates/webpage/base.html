<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Home</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'style.css' %}" />
  </head>
  <body>
    <div class="topnav">
      <a class="active" href="/">Home</a>
      <a href="#news">News</a>
      <a href="#contact">Contact</a>
      <a href="#about">About</a>
      <a href="/profile/">Profile</a>

      {% else %}
        <a class="btn btn-outline-light " href={% url 'log_in' %}>Login</a>
      {% endif %}
      </div>
    </div>

    


    <!-- <div style="padding-left: 16px">

    </div> -->
    {% block content%} 
    
    {% endblock %}

</html>
