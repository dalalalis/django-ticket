
{% extends "_base.html" %}
{% block content%}
	<form action={% url 'log_in' %} method="POST">
        <div class='flex justify-center  w-screen h-screen'>
            <div class='w-[50%]  flex flex-col m-auto border-black border-solid border rounded-md p-5 '>

                <h1 class='m-auto text-xl mb-2'>Login</h1>
                {% csrf_token %}


                    {% for field in form %}

                        {{field}}

                    
                    {% endfor%}

                <button class='text-blue-700 hover:text-white border border-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center mr-2 mb-2 dark:border-blue-500 dark:text-blue-500 dark:hover:text-white dark:hover:bg-blue-600 dark:focus:ring-blue-800 w-[50%] ml-[25%]'>Login</button>
                
                <a class='text-gray-900 hover:text-white border border-gray-800 hover:bg-gray-900 focus:ring-4 focus:outline-none focus:ring-gray-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center mr-2 mb-2 dark:border-gray-600 dark:text-gray-400 dark:hover:text-white dark:hover:bg-gray-600 dark:focus:ring-gray-800 w-[50%] ml-[25%]' href={% url 'sign_up' %}>Create account</a>
                
            </div>
        </div>
        </form>

        
{% endblock %}
